<section class="container">
  <form class="formulario" (ngSubmit)="transferencia()">
    <h2 class="formulario__titulo">Nova transferencia</h2>
    <div class="form-field">
      <label for="valor" class="form-field__label">Valor</label>
      <input
        id="valor"
        class="form-field__input"
        type="text"
        [(ngModel)]="valor"
        name="valor"
      />
    </div>
    <div class="form-field">
      <label for="conta" class="form-field__label">Conta</label>
      <input
        id="conta"
        class="form-field__input"
        type="text"
        [(ngModel)]="destino"
        name="destino"
      />
    </div>
    <div class="botao-wrapper">
      <button class="botao">Transferir</button>
    </div>
  </form>
</section>
